<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasselblad 500C/M Stealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
      /* --- Procedural Materials --- */

      /* 1. Premium Leather (Body) */
      .bg-leather {
        background-color: #121212;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(0,0,0,0.6) 0%, transparent 50%),
          url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23000000' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E");
        box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
      }
      
      /* 2. Anodized Black Metal (Cylindrical Volume) */
      .bg-metal-cylinder {
        background: linear-gradient(
          90deg, 
          #080808 0%, 
          #1a1a1a 15%, 
          #2f2f2f 30%, 
          #5a5a5a 40%, 
          #888888 42%, /* Specular Highlight */
          #5a5a5a 44%, 
          #2f2f2f 55%, 
          #1a1a1a 80%, 
          #080808 100%
        );
      }

      /* 3. Dark Anodized Metal (Matte) */
      .bg-metal-matte {
        background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
        background-size: 100% 100%;
      }

      /* 4. Knurling / Grip (Lens Rings) */
      .bg-knurling {
        background-color: #0a0a0a;
        background-image: 
          repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(30,30,30,0.3) 2px, rgba(0,0,0,0.9) 4px),
          linear-gradient(90deg, #050505 0%, #222 40%, #555 50%, #222 60%, #050505 100%);
      }

      /* 5. Brushed Silver (Chrome Details) */
      .bg-brushed-silver {
        background-color: #d1d5db;
        background-image: 
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 1px,
            rgba(0,0,0,0.05) 1px,
            rgba(0,0,0,0.05) 2px
          ),
          linear-gradient(90deg, #888 0%, #eee 40%, #fff 50%, #eee 60%, #888 100%);
      }

      /* --- Utilities --- */
      
      /* Engraved Text Effect */
      .text-engraved {
        color: rgba(255,255,255,0.7);
        text-shadow: 0px 1px 1px rgba(0,0,0,0.8), 0px -1px 0px rgba(255,255,255,0.1);
      }
      
      .text-engraved-dark {
         color: rgba(0,0,0,0.8);
         text-shadow: 0px 1px 0px rgba(255,255,255,0.4);
      }

      /* Film Grain Animation */
      @keyframes noise {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        20% { transform: translate(-10%, 5%); }
        30% { transform: translate(5%, -10%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-10%, 5%); }
        60% { transform: translate(15%, 0); }
        70% { transform: translate(0, 10%); }
        80% { transform: translate(-15%, 0); }
        90% { transform: translate(10%, 5%); }
      }
      
      .film-grain {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        animation: noise 0.2s infinite;
        pointer-events: none;
      }

      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scroll on mobile */
      }
    </style>
